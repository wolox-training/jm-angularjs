<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML & CSS Training</title>
        <meta name="description" content="training">
        <meta name="author" content="Wolox">
        <link rel="stylesheet" type="text/css" href="application.css">
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <img class="login-logo" src="images/LogoWolox.png" alt="Logo">
                <form>
                    <div class="form-field">
                        <label class="label" for="email">Email</label>
                        <input class="input" type="text" id="email" name="email">
                    </div>
                    <div class="form-field">
                        <label class="label" for="password">Password</label>
                        <input class="input" type="text" id="password" name="password">
                    </div>
                    <button class="button primary" type="button">Login</button>
                    <button class="button secondary" type="button">Sign Up</button>
                </form>
            </div>
        </div>
    </body>
</html>
