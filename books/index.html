<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML & CSS Training</title>
        <meta name="description" content="training">
        <meta name="author" content="Wolox">
        <link rel="stylesheet"  type="text/css" href="application.css">
    </head>
    <body>
        <div class="book-box">
            <img class="book-box-cover" src="images/book-cover.png" alt="Portada">
            <div class="book-box-info">
                <div class="book-box-title">
                    <h2 class="title-2">Título del libro</h2>
                    <span class="subhead-2 gray">(género)</span>
                </div>
                <div class="detail">
                    <p class="text-1 bold">Autor del libro: </p>
                    <p class="text-1 gray">Nombre del autor del libro</p>
                </div>
                <div class="detail">
                    <p class="text-1 bold">Editorial: </p>
                    <p class="text-1 gray">Nombre de la editorial</p>
                </div>
                <div class="detail">
                    <p class="text-1 bold">Año de publicación: </p>
                    <p class="text-1 gray">Año de publicación</p>
                </div>
            </div>
        </div>
    </body>
</html>
